<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Finale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
        <div class="weather-app">
          <div class="row">
           <div class="col-9">  
              <form id="search-form" class="mb-3">
                <input
                    class="city-search"
                    type="text"
                    placeholder="City..."
                    id="search-input"
                    autocomplete="off" />             
              </form>  
            </div>
              <div class="col-1">      
                <input           
                    type="submit"
                    class="btn btn-info searchButton"
                    value="search"
                    id="search-button" />          
              </div>
              <div class="col-1">        
                <button
                    class="btn btn-info currentButton"
                    type=""
                    value="current"
                    id="current">Current
                </button>
              </div>
          </div>

          <div class="row">
            <div class="col-6">        
              <h1 class="city" id="city"></h1>
               <h2>//datum och tid</h2>
            </div>

            <div class="col-6">    
                <div class="weather-temp">
                <img class="icon" src="" alt="Clear" id="icon" />
                <strong class="deg" id="deg">&#8451></strong>
                <span class="units">
                <a href="#" id="celcius-link" class="active">&degC |</a>
                <a href="#" id="farenheit-link" class="off">&degF</a></span>
                
              <ul>  
                <li id="description"></li>    
                <li id="wind"></li>
                <li id="humidity"></li>
              </ul>
            </div>            
          </div> 
         </div>         
                 
       
            <div class="row cards">
              <div class="card col-2">
                <div class="cardHeader">
                  <img src="media/sun.svg" class="card-img-top" alt="..." />
                </div>
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <p class="card-text">Sunny</p>
                  <p class="temp">25&deg;</p>
                  <p class="card-text">Wind 9km/h <br />Rain 0%</p>
                </div>
              </div>

            <div class="card col-2">
              <div class="row cardHeader">
                <img src="media/cloudy.svg" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">Cloudy</p>
                <p class="temp">19&deg;</p>
                <p class="card-text">Wind 25km/h <br />Rain 8%</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="row cardHeader">
                <img src="media/sun.svg" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">Sunny</p>
                <p class="temp">27&deg;</p>
                <p class="card-text">Wind 8km/h <br />Rain 0%</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="row cardHeader">
                <img src="media/windy.svg" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">Wind</p>
                <p class="temp">26&deg;</p>
                <p class="card-text">Wind 39km/h <br />Rain 5%</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="row cardHeader">
                <img src="media/sun.svg" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text">Sunny</p>
                <p class="temp">26&deg;</p>
                <p class="card-text">Wind 15km/h <br />Rain 0%</p>
              </div>
            </div>
          </div>
          <a href="https://github.com/Stahl-84/SheCodes-Projects" target="_blank"><span class="link">Open source code by Erika Stahl</span></a>
      </div>
      
        <script src="script.js" ;></script>
      </body>
    </html>
